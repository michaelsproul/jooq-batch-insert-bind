apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'thing.Main'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.jooq', name: 'jooq', version: '3.8.4'
    compile group: 'org.jooq', name: 'jooq-codegen', version: '3.8.4'
    compile group: 'org.postgresql', name: 'postgresql', version: '9.4.1210.jre7'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.7'
}

task jooq(type: JavaExec) {
    main = "org.jooq.util.GenerationTool"
    args "jooq-config.xml"
    classpath configurations.compile
}
